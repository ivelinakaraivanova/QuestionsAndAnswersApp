{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update Question {% endblock %}

{% block style %}
    <style>
        .update_style {
            width: 500px;
            margin: auto;
        }
    </style>
{%  endblock %}

{% block body %}
    <div class="container mt-4 update_style">
    <h3>Update Question</h3>

    <form action="" method="post" novalidate>

        {% csrf_token %}
        {{ form | crispy }}

        <input type="submit" value="Update Question" class="btn btn-success">

    </form>
    </div>
{% endblock %}
