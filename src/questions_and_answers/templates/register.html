{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Registration {% endblock %}

{% block style %}
    <style>
        .register_style {
            width: 500px;
            margin: auto;
        }
    </style>
{%  endblock %}

{% block body %}
    <div class="container mt-4 register_style">
    <h3>Register an account</h3>
    <p>
        Use the following form for the login
    </p>
    <form action="" method="post" novalidate>

        {% csrf_token %}
        {{ user_form | crispy }}

        <input type="submit" value="Create Account" class="btn btn-success">

    </form>
    </div>
{% endblock %}
