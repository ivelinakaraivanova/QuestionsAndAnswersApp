{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add question {% endblock %}

{% block style %}
    <style>
        .question_style {
            width: 500px;
            margin: auto;
        }
    </style>
{%  endblock %}

{% block body %}
    <div class="container mt-4 question_style">
    <h3>Add Question</h3>
    <form action="" method="post" novalidate>

        {% csrf_token %}
        {{ question_form | crispy }}

        <input type="submit" value="Add Question" class="btn btn-success">

    </form>
    </div>
{% endblock %}
